<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nouveau</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body class="flex">
    <div class="col-1 flex">
      <div class="main-phrase">
        <h1 class="tagline">A Window to Creativity</h1>
        <p class="desciption">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
          minim ven
        </p>
      </div>
    </div>
    <div class="col-2 flex">
      
<div class="container">
  <h1 class="logo">Nouveau</h1>
          <div class="main-container">
         <form action="#" method="post">
           <div form-container>
             <div class="main-form">
                 
               <h1 class="sign-up-text">Sign Up</h1>
               
               <div class="details">
                 <div class="form-row">
                     <div class="form-labels">
                       <label for="fname">FIRST NAME</label>
                       <input type="text" id="fname" placeholder="John"/>
                       <span></span>
                     </div>
                     <div class="form-labels">
                       <label for="lname">LAST NAME</label>
                       <input type="text" id="lname" placeholder="Doe"/>
                       <span></span>
                     </div>
                   </div>
     
                   <div class="form-row">
                     <div class="form-labels">
                       <label for="email">EMAIL</label>
                       <input type="email" name="email" id="email" placeholder="johndoe@email.com" />
                       <span></span>
                     </div>
                     <div class="form-labels">
                       <label for="tel">PHONE NUMBER</label>
                       <input type="email" name="tel" id="tel" placeholder="xxx xxxx xxxx" />
                       <span></span>
                     </div>
                   </div>
     
                   <div class="form-row flex">
                     <div class="form-labels">
                         <label for="pass">PASSWORD </label>
                         <input type="password" id="pass">
                         <span></span>
                     </div>
                     <div class="form-labels">
                         <label for="confirm-pass">CONFIRM PASSWORD </label>
                         <input type="password" id="confirm-pass">
                     </div>
                   </div>
               </div>
               
      
             </div>
               </div>
             </div>
 
             <div class="container-btn">
               <input type="button" value="Create Account" class="signup-btn" />
               <p>Already have an account? <a href="#">Log in</a></p>
             </div>
             
           </div>
         </form>
      
      </div>

</div>
                
    </div>
  </body>
</html>
